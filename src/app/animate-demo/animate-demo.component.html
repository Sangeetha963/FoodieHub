<!-- Angular + Motion.dev + SCSS Based Restaurant Landing Page Template -->

<main class="landing-page">
  <!-- Hero Section -->
  <app-header></app-header>
  <section class="hero" motionInit>
    <div motionAnimate="fadeInUp" class="hero-content">
      <h1 class="title">Delight in Every Bite</h1>
      <p class="subtitle">Fresh. Local. Made with Love.</p>
      <button class="cta">Order Now</button>
    </div>
    <!-- <img motionAnimate="fadeInRight" class="hero-img" src="assets/icons/hero-food.png" alt="Delicious Food" /> -->
  </section>

  <!-- Features Section -->

  <app-features-section></app-features-section>

  <!-- Menu Preview Section -->
  <app-menu-preview-section></app-menu-preview-section>

  <!-- ingredents-->
  <app-ingredients></app-ingredients>

  <!-- todays offer-->
  <app-todays-offer></app-todays-offer>

  <!--our journey-->
  <app-our-journey></app-our-journey>

  <section class="bg-gray-50 py-16 px-6 md:px-20 flex flex-col md:flex-row items-center justify-between gap-10"
    motionInit>
    <!-- Text & Buttons -->
    <div class="max-w-xl text-center md:text-left" motionAnimate="fadeInLeft">
      <h3 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-4">Order On the Go</h3>
      <p class="text-gray-600 text-lg mb-6">Get our app and enjoy food with just a tap.</p>
      <div class="flex justify-center md:justify-start gap-4">
        <img src="assets/icons/playstore.png" alt="Play Store"
          class="h-12 w-auto cursor-pointer hover:scale-105 transition" />
        <img src="assets/icons/appstore.png" alt="App Store"
          class="h-12 w-auto cursor-pointer hover:scale-105 transition" />
      </div>
    </div>

    <!-- App UI Image -->
    <img src="assets/icons/phone-ui.png" alt="App UI" class="w-full max-w-sm" motionAnimate="fadeInRight" />
  </section>

  <router-outlet></router-outlet>

  <app-footer></app-footer>

</main>
