<section class="py-16 px-6 md:px-20 bg-gray-50 text-center">
    <h2 class="text-3xl font-bold text-orange-600 mb-8">Awards & Recognition</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
      <div *ngFor="let award of awards" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
        <img [src]="award.image" [alt]="award.title" class="h-24 mx-auto mb-4" />
        <h3 class="text-xl font-semibold text-gray-800">{{ award.title }}</h3>
        <p class="text-gray-600 mt-2">{{ award.year }}</p>
      </div>
    </div>
  </section>
