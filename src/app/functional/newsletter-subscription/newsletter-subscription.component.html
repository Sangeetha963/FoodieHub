<section class="py-16 px-6 md:px-20 bg-orange-50 text-center">
    <h2 class="text-3xl font-bold text-orange-600 mb-4">Subscribe to Our Newsletter</h2>
    <p class="text-gray-700 mb-8">Stay updated with our latest dishes, offers, and special events!</p>
  
    <form (submit)="subscribe()" class="max-w-xl mx-auto flex flex-col sm:flex-row items-center gap-4">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Enter your email address"
        class="w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400"
      />
      <button
        type="submit"
        class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-3 rounded-full transition-all"
      >
        Subscribe
      </button>
    </form>
  
    <div *ngIf="successMessage" class="mt-4 text-green-600 font-semibold">
      {{ successMessage }}
    </div>
  </section>
