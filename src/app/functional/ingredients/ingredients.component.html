<section class="bg-orange-50 py-16 px-4 text-center flex flex-col items-center py-4">
    <h2 class="text-4xl text-orange-500 font-semibold mb-2">Our Ingredients</h2>
    <p class="text-gray-600 max-w-xl  mx-auto mb-10 text-base">
      Only the freshest, locally sourced, and high-quality ingredients go into every dish.
    </p>
          <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 justify-items-center">
            <div *ngFor="let ingredient of ingredients" class="bg-white rounded-2xl p-6 flex flex-col items-center shadow-md hover:shadow-lg transition-all max-w-xs w-full">
              <img [src]="ingredient.image" alt="{{ ingredient.name }}" class="w-40 h-40 object-contain mx-auto mb-4" />
              <h4 class="text-lg font-medium text-gray-800 mb-2">{{ ingredient.name }}</h4>
              <p class="text-sm text-gray-600">{{ ingredient.description }}</p>
            </div>
          </div>
  </section>
